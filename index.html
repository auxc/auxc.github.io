<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Roboto, sans-serif;
}

li:nth-child(even) { background: rgb(0 0 0 / 0.005)}

li {
  margin-bottom: 15px;
}

#results {
  list-style-type:none;
  padding-left: 0;
  margin-left: 1%;
  margin-right: 1%;
  margin-bottom: 30px; 
}

#searchInput {
  width: 97%;
  border-radius: 5px;
  border: 1px solid rgb(0 0 0 / 0.5);
  padding: 5px; 
  box-shadow: 0px 2px 5px rgb(0 0 0 / 0.1);
}

#divider {
  border: none;
  height: 0.5px;
  background-color: rgb(0 0 0 / 0.5);
  box-shadow: 0 2.5px 5px rgb(0 0 0 / 0.2);
}

.smallSpace {
    height: 25px;
}

#footer {
   position: fixed;
   bottom: 0;
   width: 100%;
   height: 20px;
   margin: auto 0;
   background-color: rgb(252 252 252);
   color: rgb(0 0 0 / 0.7);
   text-align: center;
   font-size: medium;
   border-top: 1px solid rgb(0 0 0 / 0.2);
}

</style>
<title>cobweb</title>
</head>
<body onload="test()">
<center><input type="search" oninput="updateResults()" id = "searchInput" placeholder=" type to begin"></center>
<hr id="divider" />
<ul id='results'>
<li><b>yo</b></br>buh</li>
</ul>

<div id="footer">
<small id = "output">v0.0 - sites handpicked by auxc</small>
</div>

<script>
var url = 'https://raw.githubusercontent.com/auxc/cbwb/main/searchdb.txt';
var storedText;
var searchIndex;

var splitWordsExp = /\(([^)]+)\)/g;
var tagExp =  /([^:\s]+):([^:\s]+)/g;

function test(){
fetch(url)
  .then(function(response) {
    response.text().then(function(text) {
      storedText = text;
      done();
    });
  });
}

function done() {
  searchIndex = storedText.split('\n');
  document.getElementById('output').textContent += " - index loaded successfully"
  showAllTags();
}

function updateResults() {
  var inputStr = document.getElementById('searchInput').value;

  if(inputStr.length == 0){
    showAllTags();
    return;
  }
  
  var filterStrings = inputStr.split(' ');
  var tags = new Array();

  for(var i = 0; i < filterStrings.length; i++){
    var next = filterStrings[i];

    if(next[next.length-1] != ":")
      continue;

    filterStrings.splice(i, 1);
    i--;

    var strippedTag = next.replace(":", "");
    tags.push(strippedTag);
  }

  var tagExp = new RegExp(tags.join( "|" ), "i");
  
  console.log(filterStrings);
  console.log(tags);

  var filterExp = new RegExp(filterStrings.join( "|" ), "i");

  var ul = document.getElementById("results");

  while(ul.firstChild){
    ul.removeChild(ul.firstChild);
  }

  searchIndex.forEach((element) => {
    if(!element)
      return;

    if(element && filterExp.test(element)){
      var htmlResult = getResultString(element, tagExp);

      if(htmlResult.length == 0)
        return;
      
      var li = document.createElement("li");
      li.insertAdjacentHTML("beforeend", htmlResult);
      ul.appendChild(li);
    }
  });
}

function getResultString(rawResult, tagExp){
  var URL = 0;
  var NAME = 1;
  var DESCRIPTION = 2;
  var CATEGORY = 3;
  var KEYWORDS = 4;
  var HEADER_WORD_COUNT = 5;

  var url, name, description, category;
  var resultWords = rawResult.match(splitWordsExp);

  if(!resultWords)
    return "";

  for (var i = 0; i < HEADER_WORD_COUNT; i++) { 
    var word = stripParentheses(resultWords[i]);
    
    switch (i) {
      case URL:
        url = word;
        break;
      case NAME:
        name = word;
        break;
      case DESCRIPTION:
        description = word;
        break;
      case CATEGORY:
        if(!tagExp.test(word))
          return "";

        category = word;
        break;
      case KEYWORDS:
        break;
    }
  }
  
  var result = `<b><a href='${url}' onclick="resultOnClick(this)">${name}</a></b></br><small><sup>${category} Â· ${url}</sup></small></br class='smallSpace'/>${description}`;
  return result;
}

function stripParentheses(str){
  str = str.replaceAll('(','');
  str = str.replaceAll(')','');
  return str;
}

function showAllTags(){
    var tagMap = new Map();
  
    searchIndex.forEach((element) => {
      if(!element)
        return;
      
      addTag(element, tagMap);
    });

	var sortedKeys = Array.from(tagMap.keys()).sort();

    var tagHtml = "";
	sortedKeys.forEach((key) => {
		var value = tagMap.get(key);
		tagHtml += getLinkHtml(`${key}:`,`${key}(${value.val})`) + " ";
	});
	
	var ul = document.getElementById("results");

	while(ul.firstChild){
		ul.removeChild(ul.firstChild);
	}

    var li = document.createElement("li");
    li.insertAdjacentHTML("beforeend", tagHtml);
    ul.appendChild(li);
}

function addTag(element, tagMap){
    var CATEGORY = 3; 
    var allWords = element.match(splitWordsExp);
	
	if(!allWords)
		return;
	
    var tagWord = stripParentheses(allWords[CATEGORY]);

    if(tagWord.length == 0)
      return;
	  
	var tags = tagWord.split(" ");

	tags.forEach((tag) => {
      if(!tag)
        return;
      
      if(tagMap.has(tag))
        tagMap.get(tag).val++;
      else
        tagMap.set(tag, {val: 1})
    });
}

function getLinkHtml(url, text){
    return `<a href='${url}' onclick="resultOnClick(this)">${text}</a>`;
}

function resultOnClick(arg){
    document.getElementById('searchInput').value = arg.getAttribute("href");
	updateResults();
}
</script>
</body>
</html>
